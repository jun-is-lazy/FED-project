<div class="container-fluid animate-bottom">
<div class="contact-form">
	<form name="myRegForm" action="action_page.html" method="post" onsubmit="return validateForm()">
        <h1>Contact Me!</h1>
		<p id="hint-text" class="lead text-center"></p>
		<div class="form-group">
			<label for="name">Name: </label>
            <input type="text" name="name" class="form-control" id="name" placeholder="jj">
		</div>
		<div class="form-group">
			<label for="email">Email Address: </label>
			<input type="email" name="email" class="form-control" id="email" placeholder="jj@gmail.com">
		</div>
		<div class="form-group">
			<label for="hp">Phone number: <i class="fa fa-phone" aria-hidden="true"></i></label>
			<input type="phone" name="hp" class="form-control" id="hp" placeholder="123-456-7890">
		</div>
		<div class="form-group">
			<label for="subject">Subject: </label>
			<input type="text" name="subject" class="form-control" id="subject">
		</div>
		<div class="form-group">
			<label for="message">Message: </label>
			<textarea type="text" class="form-control" id="message" name="message" rows="5"></textarea>
		</div>
		<button type="submit" value="Submit" class="btn btn-primary btn-block" onclick="phonenumber(document.myRegForm.hp)"><i class="fa fa-paper-plane"></i> Send Message</button>
    </form>
</div>
